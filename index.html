<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets\style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand w-100 mb-0 h1 text-center">Weather Dashboard</span>
        <!--Display the current date-->
        <p id="currentDay" class="lead"></p>
    </nav>
    <div class="container">
        <div class="row">
            <!--Left column elements-->
            <div class="col-4 bg-light">
                <p class="search-bar my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="Enter a city name" aria-label="Enter a city name">
                    <div class="input-group-append">
                        <button class="btn searchBtn btn-primary fas fa-search" type="button">
                        </button>
                        <p id="search-error-message"></p>
                    </div>
                </div>
                <button class="btn clearBtn btn-primary mb-3" type="button">Clear History</button>
                <form id="search-history"></form>
            </div>
            <!--Right column elements-->
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="searchedCity" class="searchedCity align-middle"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="current-temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="current-humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="current-wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="current-UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast-cards bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast-cards bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast-cards bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast-cards bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast-cards bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">Created with <a>❤️</a> by <a href="https://www.linkedin.com/in/bfguo/">Baofeng Guo</a> </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\script.js"></script>
</body>
</html>
