<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand w-100 mb-0 text-height-2 text-center">Weather Dashboard</span>
        <!--Display the current date-->
    </nav>
    <div class="container">
        <div class="row">
            <!--Left column elements-->
            <div class="col-4 bg-light">
                <p class="search-header">Search for a city</p>
                <div class="search mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter a city name">
                    <button class="btn searchBtn btn-primary mb-2 fas fa-search" type="button" style='font-size:24px' id="search-button">
                    </button>
                    <button class="btn clearBtn btn-danger mb-2" type="button" id="clear-button">Clear History</button>
                </div> 
                <div id="searchedCities" class="history list-group"></div>
            </div>
            <!--Right column elements-->
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                            <h1 class="cityName"></h1>
                                <p class="currentDate"></p>
                                <img class="weather-icon"></img>
                            </div>
                        </div>
                        <!--Current conditions for the searched city.-->
                        <div class="row">
                            <p class="currentWeather temp"></p>
                        </div>
                        <div class="row">
                            <p class="currentWeather humidity"></p>
                        </div>
                        <div class="row">
                            <p class="currentWeather windSpeed"></p>
                        </div>
                        <div class="row">
                            <p class="currentWeather uv-Index"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--5-Day forecast for the searched city.-->
                    <div class="five-day">
                        <h2>5-Day Forecast</h2>
                        <div class="forcast-cards d-flex">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">Created with <a>❤️</a> by <a href="https://www.linkedin.com/in/bfguo/">Baofeng Guo</a> </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
